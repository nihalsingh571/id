<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ID Card Details</h1>
        <form id="idCardForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="idNumber">ID Number:</label>
                <input type="text" id="idNumber" name="idNumber" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="preview" class="preview-container">
            <h2>ID Card Preview</h2>
            <div class="id-card">
                <div class="photo-container">
                    <img id="previewPhoto" src="" alt="Photo Preview">
                </div>
                <div class="details">
                    <p><strong>Name:</strong> <span id="previewName"></span></p>
                    <p><strong>ID Number:</strong> <span id="previewIdNumber"></span></p>
                    <p><strong>Date of Birth:</strong> <span id="previewDob"></span></p>
                    <p><strong>Address:</strong> <span id="previewAddress"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
